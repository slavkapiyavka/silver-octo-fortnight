<ul class="users-list">
    <li *ngFor="let user of data" class="user">
        <span class="user__id">ID: {{ user.id }}</span>
        <p class="user__name">Name: {{ user.name }}</p>
        <p class="user__username">Username: {{ user.username }}</p>
        <a href="mailto:{{ user.email }}">{{ user.email }}</a>
        <a href="tel:{{ user.phone }}">{{ user.phone }}</a>
        <a href="{{ user.website }}">{{ user.website }}</a>
        <p class="user__company-name">{{ user.company.name }}</p>
        <p class="user__catch-phrase">{{ user.company.catchPhrase }}</p>
        <p class="user__bs">{{ user.company.bs }}</p>
    </li>
</ul>
